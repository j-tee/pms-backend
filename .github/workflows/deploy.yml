name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create test environment file
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-pipeline
          DEBUG=False
          ALLOWED_HOSTS=localhost,127.0.0.1
          DB_NAME=test_db
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          REDIS_URL=redis://localhost:6379/0
          SMS_ENABLED=False
          EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
          EOF
      
      - name: Run migrations
        run: |
          python manage.py migrate --no-input
      
      - name: Run tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term || [ $? -eq 5 ]
      
      - name: Check code style
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/YEA/PMS/pms-backend
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes from main branch..."
            git fetch origin
            git reset --hard origin/main
            
            # Activate virtual environment
            echo "ðŸ”§ Activating virtual environment..."
            source venv/bin/activate
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            pip install -r requirements.txt --quiet
            
            # Run database migrations
            echo "ðŸ—ƒï¸  Running database migrations..."
            python manage.py migrate --no-input
            
            # Collect static files
            echo "ðŸ“ Collecting static files..."
            python manage.py collectstatic --no-input --clear
            
            # Restart services
            echo "ðŸ”„ Restarting services..."
            sudo systemctl restart pms-backend
            sudo systemctl restart celery-pms
            sudo systemctl reload nginx
            
            # Check service status
            echo "âœ… Checking service status..."
            sudo systemctl is-active --quiet pms-backend && echo "âœ“ Django service is running" || echo "âœ— Django service failed"
            sudo systemctl is-active --quiet celery-pms && echo "âœ“ Celery service is running" || echo "âœ— Celery service failed"
            sudo systemctl is-active --quiet nginx && echo "âœ“ Nginx service is running" || echo "âœ— Nginx service failed"
            
            echo "ðŸŽ‰ Deployment completed successfully!"
          ENDSSH
      
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
