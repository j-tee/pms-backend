upstream pms_backend {
    server unix:/var/www/YEA/PMS/pms-backend/gunicorn.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yea-pms.gov.gh;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yea-pms.gov.gh;

    # SSL configuration (will be managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.yea-pms.gov.gh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yea-pms.gov.gh/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/pms-backend-access.log;
    error_log /var/log/nginx/pms-backend-error.log;

    # Static files
    location /static/ {
        alias /var/www/YEA/PMS/pms-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/YEA/PMS/pms-backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_pass http://pms_backend;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://pms_backend;
        access_log off;
    }
}
