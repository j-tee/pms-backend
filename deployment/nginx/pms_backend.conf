# PMS Backend API Server Block
# NOTE: This configuration starts without SSL. After deployment, run certbot to obtain SSL certificates.
# The certbot command will automatically update this configuration to enable HTTPS.

upstream pms_backend {
    server unix:/var/www/YEA/PMS/pms-backend/gunicorn.sock fail_timeout=0;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    
    server_name pmsapi.alphalogiquetechnologies.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        alias /var/www/YEA/PMS/pms-backend/staticfiles/.well-known/acme-challenge/;
        allow all;
        default_type text/plain;
    }
    
    charset utf-8;
    client_max_body_size 75M;
    
    # CORS Headers - Allow frontend access
    # NOTE: Update this to https:// after SSL is configured
    add_header 'Access-Control-Allow-Origin' 'http://pms.alphalogiquetechnologies.com' always;
    
    # Access and error logs
    access_log /var/www/YEA/PMS/pms-backend/logs/nginx_access.log;
    error_log /var/www/YEA/PMS/pms-backend/logs/nginx_error.log;
    
    # Static files
    location /static/ {
        alias /var/www/YEA/PMS/pms-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/YEA/PMS/pms-backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Main application
    location / {
        # CORS Headers (temporary HTTP URLs, update to HTTPS after SSL setup)
        add_header 'Access-Control-Allow-Origin' 'http://pms.alphalogiquetechnologies.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Accept-Encoding,Authorization,Content-Type,DNT,Origin,User-Agent,X-CSRFToken,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://pms.alphalogiquetechnologies.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Accept-Encoding,Authorization,Content-Type,DNT,Origin,User-Agent,X-CSRFToken,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://pms_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Security headers (HSTS disabled until SSL is configured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Disable access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
